{% extends "layout.html" %}

{% block content %}

  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">

      <!-- display tweets here -->
      <ul>
      {% for tweet in tweets %}

        <li id='tweet'><img id='profilePic' src='http://www.adweek.com/socialtimes/files/2012/03/twitter-egg-icon.jpg'></img><a href="/users/{{tweet.name}}"> <b>{{tweet.name}}</a></b><br>  - {{tweet.content}} <br> <a href="/tweets/{{tweet.id}}"><b>{{tweet.id}}</a></b> </li>

      {% endfor %}
      </ul>
    </div>
  </div>


{% if showForm %}
  <form action="/tweets" method="POST">
    <label for="name_field">Name:</label>
    <input name="name" type="text" id="name_field" value="This is text">

    <label for="text_field">Text:</label>
    <input name="text" type="text" id="text_field" style="width: 350px;" />

    <input type="submit" value="Submit" />
  </form>
{% endif %}

{% endblock %}
