{% extends "layout.html" %}

{% block content %}

  <div class="page-header">
    <h1 id="whiteText">Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div id="whiteText" class="col-md-3">
      <img id="profileImg" src="https://timedotcom.files.wordpress.com/2014/11/hawking-redmayne.jpeg?quality=85&w=1100"><br>
      <b style='font-size: 20px'>Stephen Hawking</b><br>
      10,000,000,000 followers
    </div>
    <div class="col-md-9">

      <!-- display tweets here -->
      <ul>
      {% for tweet in tweets %}

        <li id='tweet'><img id='profilePic' src='http://www.adweek.com/socialtimes/files/2012/03/twitter-egg-icon.jpg'></img><a href="/users/{{tweet.name}}"> <b>{{tweet.name}}</a></b><br>  - {{tweet.content}} <br> <a href="/tweets/{{tweet.id}}"><b>{{tweet.id}}</a></b> </li>

      {% endfor %}
      </ul>
    </div>
  </div>


{% if showForm %}
  <form action="/tweets" method="POST">
    <label id="whiteText" for="name_field">Name:</label>
    <input name="name" type="text" id="name_field" value={{name}}>

    <label id="whiteText"   for="text_field">Text:</label>
    <input name="text" type="text" id="text_field" style="width: 350px;" />

    <input type="submit" value="Submit" />
  </form>
{% endif %}

{% endblock %}
